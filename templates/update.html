<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>    
    <div id="main">
        {% if user %}
            <img src="/{{user.image}}" />
            <br>
            <br>
            <b style="margin-left: 35%">{{ user.tc }} - {{ user.name }} </b>
            <br>
            <br>
            <a class="btn btn-danger" style="margin-left: 49%;" href="/delete/{{ user.id }}"> DELETE </a>
        {% endif %}

        <div id="formarea"> 
          <form method="POST" enctype='multipart/form-data'>
            <hr>
            <br>
            <input type='file' name='photo' style='margin-left: 25%'>
            <input type='text' name='tc' placeholder='{{ user.tc }}'>
            <br>
            <input type='text' name='name' placeholder='{{ user.name }}'>
            <br>
            <input class='btn btn-dark' type='submit' value="CHANGE and SAVE">
          </form>
        </div>
    </div>
    
</body>

<style>
  body {
      margin: auto;
  }

  #main {
      width: 500px;
      height: 40%;
      margin: auto;
      margin-top: 5%;
  }

  #formarea {
      margin: auto;
      margin-top: 3%;
      margin-bottom: 5%;
      margin-left: 20%;
      margin-right: 20%;
      text-align: center;
  }

  input {
      margin: 2%;
  }

  li {
    border: 1px solid gray;
  }

  b {
    margin-top: 4%;
    text-transform: uppercase;
    font-size: 2em;
    margin-left: 5%;
    font-family:  Verdana, Arial, Helvetica, sans-serif; 
  }

  img {
    width: 50px; 
    height: 50px;
  }

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</html>
